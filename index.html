<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Racing Car</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="control.js"></script>
   
    
  </head> 
  <body>
    <div class="container">

      <div class="scoreboard">
        Score: <span class="score">0</span>
      </div>
      <div class="game-area">
        <div class="road">
          <div id="rd1" class="road-div"></div>
          <div id="rd2" class="road-div"></div>
          <div id="rd3" class="road-div"></div>
          <div id="rd4" class="road-div"></div>
          

          

          <div id="c1" class="car">
            <div class="fl-light"></div>
            <div class="fr-light"></div>
            <div class="f-glass"></div>
            <div class="fr-tyre"></div>
            <div class="fl-tyre"></div>
            <div class="b-glass"></div>
            <div class="bl-tyre"></div>
            <div class="br-tyre"></div>
          </div>

          <div id="c2" class="car">
            <div class="fl-light"></div>
            <div class="fr-light"></div>
            <div class="f-glass"></div>
            <div class="fr-tyre"></div>
            <div class="fl-tyre"></div>
            <div class="b-glass"></div>
            <div class="bl-tyre"></div>
            <div class="br-tyre"></div>
          </div>

          <div id="c3" class="car">
            <div class="fl-light"></div>
            <div class="fr-light"></div>
            <div class="f-glass"></div>
            <div class="fr-tyre"></div>
            <div class="fl-tyre"></div>
            <div class="b-glass"></div>
            <div class="bl-tyre"></div>
            <div class="br-tyre"></div>
          </div>

          <div id="c4" class="car">
            <div class="fl-light"></div>
            <div class="fr-light"></div>
            <div class="f-glass"></div>
            <div class="fr-tyre"></div>
            <div class="fl-tyre"></div>
            <div class="b-glass"></div>
            <div class="bl-tyre"></div>
            <div class="br-tyre"></div>
          </div>

          <div id="myCar" class="car">
              <div class="fl-light"></div>
              <div class="fr-light"></div>
              <div class="f-glass"></div>
              <div class="fr-tyre"></div>
              <div class="fl-tyre"></div>
              <div class="b-glass"></div>
              <div class="bl-tyre"></div>
              <div class="br-tyre"></div>
            </div>
          <div class="game-end">
            <button id="restart-game">Your Score : 
              <span class="display-score"></span><br>Restart</button>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
